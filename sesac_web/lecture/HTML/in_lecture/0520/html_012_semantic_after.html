<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tag</title>
</head>
<body>
        <!--semantic 태그를 적절하게 활용하여 페이지를 설계 했을 때-->
    <header style="background-color: pink; height: 50px;">Header ( 헤더 )</header>
        <main style="background-color: beige; height: 500px; display: flex;">
            <!-- main-->
            <aside style="background-color: yellow; width: 20%; ">Aside</aside>
            <section style="background-color: yellowgreen; width: 80%;">Secrtion
                <article style="background-color: lightcoral; height: 100px;">article1</article>
                <article style="background-color: lightgrey; height: 100px;">article2</article>
                <article style="background-color: lightgreen; height: 100px;">article3</article>
                <article style="background-color: lightsalmon; height: 100px;">article4</article>
            </section>
        </main>
    <footer style="background-color: palegreen; height: 80px;">footer ( 푸터 )</footer>
    
    <ganadara style="color: red;">
        가나다라
    </ganadara>
</body>
</html>
