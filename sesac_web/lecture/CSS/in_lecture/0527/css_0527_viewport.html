<body>
    <h2> viewport </h2>
    <hr>
    <h2> vw(Viewport Width) </h2>
    <ul class="note">
        <li>뷰포트 너비를 100등분 한 단위!</li>
        <li>ex) 1vw = 1% 너비 </li>
        <li>화면 너비에 따라 크기가 조정!</li>
    </ul>
    <hr>
    <h2>vh(Viewport Height)</h2>
    <ul class="note">
        <li>뷰포트 높이를 100등분 한 단위!</li>
        <li>ex) 1vh = 1% 높이 </li>
        <li>화면 높이에 따라 크기가 조정!</li>
    </ul>
    <div class="divvw">50vw</div>
    <div class="divvh">50vh</div>
</body>
</html>
