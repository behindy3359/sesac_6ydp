<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="carousel-lbtn"></div>
    
    <div class="inner inner1">
      <img src="./coding_owl.png" alt="./computer-pepe.jpg">
    </div>
    <div class="inner inner1">
      <img src="./coding_owl.png" alt="./computer-pepe.jpg">
    </div>
    <div class="inner inner1">
      <img src="./coding_owl.png" alt="./computer-pepe.jpg">
    </div>
    <div class="carousel-rbtn"></div>
  </div>
  <button class="btn1">1</button>
  <button class="btn2">2</button>
  <button class="btn3">3</button>
</body>
<script>

  document.querySelector('.btn1').addEventListener('click',()=>{
    document.querySelector('.container').style.transform = 'translate(0)';
  })
  document.querySelector('.btn2').addEventListener('click',()=>{
    document.querySelector('.container').style.transform = 'translate(-100vw)';
  })
  document.querySelector('.btn3').addEventListener('click',()=>{
    document.querySelector('.container').style.transform = 'translate(-200vw)';
  })

</script>
</html>
