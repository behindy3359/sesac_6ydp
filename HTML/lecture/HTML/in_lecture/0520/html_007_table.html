<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 테이블 태그를 배워보자 !</h1>
    <table width="150px" height="150" border="1" bgcolor="skyblue">
        <caption>my first table</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>
    <h2>메뉴판 만들기!</h2>
    <table border="1" cellpadding="15" cellspacing="0" textalign="center" align="center">
        <caption>menu</caption>
        <tr>
            <!--th 태그 : 테이블의 제목 칸을 의미함 ( bold체로 표현됨 )-->
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
            <th>원산지</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5,000 원</td>
            <td>밀떡 사용</td>
            <td>국 내 산</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td>4,000 원</td>
            <td>싱싱한 참치</td>
            <td>국 내 산</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>4,000 원</td>
            <td>치즈추가 + 500</td>
            <td>국 내 산</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellpadding="15" cellspacing="0" textalign="center">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5,000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4,000</td>
            <td>x</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <!-- <td>4,000</td> -->
            <td>신메뉴</td>
        </tr>
        <tr>
            <td colspan="3">순대 (품절)</td>
            <!-- <td>5,000</td>
            <td>2인 이상 주문 가능</td> -->
        </tr>
    </table>

</body>
</html>
